name: Integration Test

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

env:
  GO_VERSION_LATEST: "1.25"

jobs:
  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev' || github.event_name == 'pull_request'

    strategy:
      matrix:
        go-version: ["1.23", "1.24", "1.25"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download dependencies
        run: go mod download

      - name: Build nclip binary
        env:
          CGO_ENABLED: 0
        run: |
          VERSION="test-${GITHUB_SHA:0:7}"
          go build -v \
            -ldflags="-s -w -X main.version=${VERSION} -X main.buildTime=$(date -u +%Y-%m-%dT%H:%M:%SZ) -X main.gitCommit=${GITHUB_SHA:0:7}" \
            -o nclip \
            .
          chmod +x nclip

      - name: Start nclip server (filesystem backend)
        env:
          NCLIP_PORT: 8080
          NCLIP_DATA_DIR: ./testdata
          GIN_MODE: release
        run: |
          mkdir -p ./testdata
          echo "Starting nclip server (filesystem backend only)..."
          ./nclip &
          NCLIP_PID=$!
          echo "NCLIP_PID=$NCLIP_PID" >> $GITHUB_ENV
          echo "nclip started with PID: $NCLIP_PID"

      - name: Run integration tests
        env:
          NCLIP_URL: http://localhost:8080
        run: |
          echo "Running integration tests..."
          bash scripts/integration-test.sh

      - name: Stop nclip server
        if: always()
        run: |
          if [ -n "${NCLIP_PID:-}" ]; then
            echo "Stopping nclip server (PID: $NCLIP_PID)"
            kill $NCLIP_PID || true
            sleep 2
            kill -9 $NCLIP_PID 2>/dev/null || true
          fi

      - name: Upload integration test artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-artifacts-${{ matrix.go-version }}-run${{ github.run_id }}
          path: |
            nclip
            scripts/
          retention-days: 7
