---
apiVersion: v1
kind: Service
metadata:
  name: nclip
  namespace: nclip
  labels:
    app: nclip
  annotations:
    # Cloud-specific annotations (uncomment as needed)
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # AWS
    # service.beta.kubernetes.io/azure-load-balancer-resource-group: "myRG"  # Azure
    # networking.gke.io/load-balancer-type: "Internal"  # GCP Internal LB
spec:
  selector:
    app: nclip
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
  # Optional: Session affinity
  # sessionAffinity: ClientIP
